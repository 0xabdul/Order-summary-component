<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="blue">
    <meta name="msapplication-navbutton-color" content="blue">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper" role="main" data-aos="fade-up" data-aos-duration="500">
    <div class="main-img">
        <img src="illustration-hero.svg" alt="main"></img>
    </div>
    <div class="roll2" >
    <div class="logo" data-aos="zoom-in" data-aos-duration="800">
        <h1>Order Summary</h1>
    </div>
    <div class="content1" data-aos="zoom-in" data-aos-duration="800">
        <p>You can now listen to million of songs</p>
    </div>
    <div class="content2" data-aos="zoom-in" data-aos-duration="800">
        <p>audiobooks,and podcast on any device</p>
    </div>
    <div class="content3" data-aos="zoom-in" data-aos-duration="800">
        <p>anywhere you like!</p>
    </div>
    <div class="roll" data-aos="zoom-in" data-aos-duration="800">
    <div class="music-img">
        <img src="icon-music.svg" alt="music"></img>
    </div>
    <div class="plan-content">
        <p>Annual Plan</p>
    </div>
    <div class="price-content">
        <p>$59.99/year</p>
    </div>
    <div class="change">
        <a href="#">Change</a>
    </div>
    </div>
    <div class="btn" data-aos="zoom-in" data-aos-duration="800">
        <button>Proceed to Payment</button>
    </div>
    <div class="cancel">
        <p>Cancel Order</p>
    </div>
    </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
</script>
</body>
</html>
